<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="grid">
    <div id="container" class="grid grid__col grid__col--4-of-6 grid__col--centered">
      <div id="login" class="login grid">
        <label for="username" class="login__label grid__col grid__col--1-of-5 grid__col--push-1-of-5">Username:</label><input id="loginU" class="input grid__col grid__col--2-of-5" type="text" name="username"><div id="wrongUser" style="display:none"><br><span class="alert grid__col grid__col--7-of-12 grid__col--push-3-of-12">There is no account with that username.</span></div><br>
        <label for="password" class="login__label grid__col grid__col--1-of-5 grid__col--push-1-of-5">Password: </label><input id="loginP" class="input grid__col grid__col--2-of-5" type="password" name="password" onkeydown="if(event.keyCode == 13) login();"><div id="wrongPass" style="display:none"><br><span class="alert grid__col grid__col--7-of-12 grid__col--push-3-of-12">Password is incorrect.</span></div><br>
        <button onclick="login()" class="button grid__col grid__col--centered">Log In <i id="loginI" class="fa fa-sign-in" aria-hidden="true"></i><i id="loginS" class="fa fa-spinner spinner" aria-hidden="true" style="display:none"></i></button>
        <a href="#" onclick="hide(loginE); show(signupE)" class="login__link grid__col grid__col--centered">Don't already have an account? Sign up now!</a>
      </div>
      <div id="signup" class="signup" style="display:none">
        <label for="username" class="signup__label grid__col grid__col--1-of-4 grid__col--push-1-of-8">Username: </label><input id="signupU" class="input grid__col grid__col--2-of-4" type="text" name="username"><div id="nameTaken" style="display:none"><br><span class="alert grid__col grid__col--7-of-12 grid__col--push-3-of-12">That username is already taken.</span></div><div id="emptyName" style="display:none"><br><span class="alert grid__col grid__col--7-of-12 grid__col--push-3-of-12">Username must contain at least 6 characters.</span></div><br>
        <label for="password" class="signup__label grid__col grid__col--1-of-4 grid__col--push-1-of-8">Password: </label><input id="signupP" class="input grid__col grid__col--2-of-4" type="password" name="password"><div id="emptyPass" style="display:none"><br><span class="alert grid__col grid__col--7-of-12 grid__col--push-3-of-12">Password must contain at least 6 characters.</span></div><br>
        <label for="confirm" class="signup__label grid__col grid__col--1-of-4 grid__col--push-1-of-8">Confirm Password: </label><input id="signupC" class="input grid__col grid__col--2-of-4" type="password" name="confirm" onkeydown="if(event.keyCode == 13) signup();"><div id="passMatch" style="display:none"><br><span class="alert grid__col grid__col--7-of-12 grid__col--push-3-of-12">Passwords do not match.</span></div><br>
        <button onclick="signup()" class="button grid__col grid__col--centered">Sign Up</button>
        <a href="#" onclick="hide(signupE); show(loginE)" class="signup__link grid__col grid__col--centered">Already have an account? Log in now!</a>
      </div>
      <div id="game" class="game grid" style="display:none">
        <div class="board grid__col grid__col--3-of-4">
          <ul id="messageBoard" class="messages">
          </ul>
        </div>
        <div class=" grid__col grid__col--1-of-4">
          <ul id="buttons" class="ui">
            <li><button class="ui__button ui__button--money" onclick="msgBal()">Balance</button></li>
            <li><button class="ui__button ui__button--money2" onclick="msgBal()">Balance</button></li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
